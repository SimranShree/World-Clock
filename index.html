<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Modern Web Clock</h1>
    </header>

    <main class="main-content">
        <div class="clock-container">
            <div class="clock">
                <div id="time"></div>
            </div>
            <div class="timezone-selector">
                <label for="timezone">Select Time Zone:</label>
                <select id="timezone">
                    <option value="UTC">UTC</option>
                    <option value="America/New_York">New York (UTC-5)</option>
                    <option value="Europe/London">London (UTC+0)</option>
                    <option value="Europe/Paris">Paris (UTC+1)</option>
                    <option value="Asia/Tokyo">Tokyo (UTC+9)</option>
                    <option value="Pacific/Midway">Midway Island, Samoa (UTC-11)</option>
                    <option value="America/Anchorage">Alaska (UTC-9)</option>
                    <option value="America/Los_Angeles">Pacific Time (US & Canada) (UTC-8)</option>
                    <option value="America/Denver">Mountain Time (US & Canada) (UTC-7)</option>
                    <option value="America/Chicago">Central Time (US & Canada) (UTC-6)</option>
                    <option value="America/New_York">Eastern Time (US & Canada) (UTC-5)</option>
                    <option value="America/Caracas">Caracas (UTC-4:30)</option>
                    <option value="America/Argentina/Buenos_Aires">Buenos Aires (UTC-3)</option>
                    <option value="America/Sao_Paulo">Sao Paulo (UTC-3)</option>
                    <option value="Atlantic/Cape_Verde">Cape Verde (UTC-1)</option>
                    <option value="Europe/London">London (UTC+0)</option>
                    <option value="Europe/Paris">Paris (UTC+1)</option>
                    <option value="Europe/Istanbul">Istanbul (UTC+3)</option>
                    <option value="Asia/Dubai">Dubai (UTC+4)</option>
                    <option value="Asia/Kolkata">Mumbai, Kolkata (UTC+5:30)</option>
                    <option value="Asia/Bangkok">Bangkok, Hanoi, Jakarta (UTC+7)</option>
                    <option value="Asia/Singapore">Singapore (UTC+8)</option>
                    <option value="Asia/Tokyo">Tokyo (UTC+9)</option>
                    <option value="Australia/Sydney">Sydney (UTC+10)</option>
                    <option value="Pacific/Auckland">Auckland (UTC+12)</option>
                    <option value="Pacific/Honolulu">Hawaii (UTC-10)</option>
                </select>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Modern Web Clock. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
